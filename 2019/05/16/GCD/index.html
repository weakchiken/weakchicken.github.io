ss="post-meta-divider">|</span> <span class="post-meta-item-icon"><i class="fa fa-folder-o"></i> </span><span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/Algorithm/" itemprop="url" rel="index"><span itemprop="name">Algorithm</span></a></span></span></div></header><div class="post-body" itemprop="articleBody"><p>.GCD(最大公约数):<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">欧几里得算法据说是最早的算法，用于计算最大公约数，也是数论的基础算法之一。</span><br><span class="line">这里给出使用欧几里得算法求最大公约数的递归和非递归的程序，同时给出穷举法求最大公约数的程序。</span><br><span class="line">从计算时间上看，递推法计算速度最快。</span><br><span class="line">程序中包含条件编译语句用于统计分析计算复杂度。</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line">代码：</span><br><span class="line"></span><br><span class="line"> 递归算法：</span><br><span class="line"> </span><br><span class="line">ll gcd(ll a,ll b)</span><br><span class="line">&#123;</span><br><span class="line">	return b==0?a:gcd(b,a%b);</span><br><span class="line">&#125;</span><br><span class="line">循环算法：</span><br><span class="line">/* 迭代法（递推法）：欧几里得算法，计算最大公约数 */</span><br><span class="line">int gcd(int m, int n)</span><br><span class="line">&#123;</span><br><span class="line">	while(m)</span><br><span class="line">	&#123;</span><br><span class="line">		int c = n % m;</span><br><span class="line">		n = m;</span><br><span class="line">		m = c;</span><br><span class="line">	&#125;</span><br><span class="line">	return n;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p></p></div><div><div id="reward-container"><div></div><button id="reward-button" disable="enable" onclick="var qr = document.getElementById(&quot;qr&quot;); qr.style.display = (qr.style.display === 'none') ? 'block' : 'none';">打赏</button><div id="qr" style="display:none"><div style="display:inline-block"><img src="/知道不会有人扫的，但梦想总要有的~" alt="Yan reward_comment"><p>reward_comment</p></div><div style="display:inline-block"><img src="/images/wechatpay.jpg" alt="Yan 微信支付"><p>微信支付</p></div><div style="display:inline-block"><img src="/images/alipay.jpg" alt="Yan 支付宝"><p>支付宝</p></div></div></div></div><footer class="post-footer"><div class="post-tags"><a href="/tags/Algorithm/" rel="tag"># Algorithm</a></div><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2019/05/16/错排/" rel="next" title="错排"><i class="fa fa-chevron-left"></i> 错排</a></div><span class="post-nav-divider"></span><div class="post-nav-prev post-nav-item"></div></div></footer></div></article></div></div><div class="comments" id="comments"><div id="lv-container" data-id="city" data-uid="MTAyMC80NDIxMi8yMDc0NQ=="></div></div></div><div class="sidebar-toggle"><div class="sidebar-toggle-line-wrap"><span class="sidebar-toggle-line sidebar-toggle-line-first"></span> <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span> <span class="sidebar-toggle-line sidebar-toggle-line-last"></span></div></div><aside id="sidebar" class="sidebar"><div class="sidebar-inner"><div class="site-overview-wrap sidebar-panel sidebar-panel-active"><div class="site-overview"><div clas
